<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exams Timetable 2022</title>
    <link rel="stylesheet" href="./index.css">

    <script defer src="./index.js"></script>
</head>
<body>
    <main id="main">
        <section id="welcome">
            <div class="content">
            <h1 id="heading">Welcome</h1>
            <p id="instruction">Search for your examination date</p>
            <a href="#search" id="link" class="btn">Continue</a>
            </div>
        </section>
        <section id="search">
            <div class="content">
                <form id="field">
                <input type="text" id="search-box">
                <button type="submit" id="btn" draggable="true" class="btn">Search</button>
                </form>
            </div>
                <div class="output">
                    <div class="data">
                        <h1>Course Name</h1>
                        <p class="tdata"></p>
                    </div>
                    <div class="data">
                        <h1>Date</h1>
                        <p class="tdata"></p>
                    </div>
                    <div class="data">
                        <h1>Time</h1>
                        <p class="tdata"></p>
                    </div>
                    <div class="data">
                        <h1>Mode</h1>
                        <p class="tdata"></p>
                    </div>
                </div>
            
        </section>
    </main>

</body>
</html>
